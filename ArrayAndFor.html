<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>使用<script>中Array和for循环为列表ul填入数据</title>
<script>
function showTemps(){
	var tempByHour=new Array();
	tempByHour[0]=59.2;
	tempByHour[1]=60.1;
	tempByHour[2]=63;
	tempByHour[3]=65;
	tempByHour[4]=62;
	
	for(var i=0;i<tempByHour.length;i++){
		var theTemp=tempByHour[i];//第一步：获取列表中的数值并赋值给theTemp
		var id="temp"+i;//第二步：使用i来构建id
		var li=document.getElementById(id);//第三步：将上一步构建的id，用来获取<ul>中内容。

		if(i==0){
			li.innerHTML="这时的温度是"+theTemp;//第四步：如果i=0,那么将tempByHour[0]替换<ul>中var li内容
		}else{
			li.innerHTML="温度在"+i+"时是"+theTemp;
			//第五步：否则
		}
		//或者去掉if，直接将数组中的值theTemp填入列表<ul>：li.innerHTML=theTemp;
	}
}
window.onload=showTemps;
</script>
</head>
<body>
<h1>Temperature</h1>
<ul>
	<li id="temp0"></li>
	<li id="temp1"></li>
	<li id="temp2"></li>
	<li id="temp3"></li>
	<li id="temp5"></li><!--注意：第三步中无法获取此<li>的内容，所以这里为空--->
</ul>
</body>
</html>
